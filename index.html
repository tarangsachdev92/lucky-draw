<!DOCTYPE html>
<html>
<head>
  <title>T20 World Cup Lucky Draw</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      overflow-x: hidden;

      /* üèü STADIUM BACKGROUND */
      background: url("https://t4.ftcdn.net/jpg/02/19/80/13/360_F_219801337_3kbasqLvgbUxAGVDH8QS35Sm4SEiPJFJ.jpg")
      no-repeat center center fixed;
      background-size: cover;
    }

    /* dark overlay */
    body::after{
      content:"";
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.55);
      z-index:0;
    }

    /* bring content above overlay */
    body > *{
      position:relative;
      z-index:1;
    }

    h1 {
      margin-top: 15px;
      font-size: 30px;
      letter-spacing: 2px;
      color: #00e5ff;
      text-shadow: 0 0 20px cyan;
    }

    .subtitle {
      font-size: 13px;
      letter-spacing: 3px;
      color: gold;
      margin-bottom: 15px;
    }

    .vs-box {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 130px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      margin: 5px;
      background: rgba(0,0,0,0.7);
      color: #00e5ff;
      box-shadow: 0 0 10px cyan;
    }

    .vs-text {
      color: #ff4747;
      font-size: 22px;
      margin: 0 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(45deg, #ffcc00, #ff6600);
      color: black;
      box-shadow: 0 0 20px orange;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 35px gold;
    }

    .card {
      margin: 25px auto;
      width: 360px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(0,0,0,0.65);
      box-shadow: 0 0 25px cyan;
      backdrop-filter: blur(6px);
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 0.4s ease;
    }

    .ignored {
      margin-top: 12px;
      color: gold;
      font-weight: bold;
      font-size: 14px;
    }

    .loading {
      margin-top: 15px;
      font-size: 16px;
      color: #ffcc00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>

<body>

<h1>üèè ICC T20 WORLD CUP üé°</h1>
<div class="subtitle">OFFICIAL MATCH LUCKY DRAW</div>

<div class="vs-box">
  <input type="text" id="team1" placeholder="Team 1">
  <span class="vs-text">VS</span>
  <input type="text" id="team2" placeholder="Team 2">
</div>

<button onclick="generate()">START MATCH DRAW üî•</button>

<div class="card">
  <h3>üë• Players</h3>
  <ul id="playerList"></ul>

  <div id="loading" class="loading" style="display:none;">
    üé° Drawing Players...
  </div>

  <div id="ignoredCode" class="ignored"></div>
</div>

<script>

let players = [
  "Nikunj","Bunny","Mitesh","Parth","Pratik","Nimesh","Tarang","Jaydeep"
];

function renderPlayers() {
  let list = document.getElementById("playerList");
  list.innerHTML = "";
  players.forEach(p => {
    let li = document.createElement("li");
    li.textContent = p;
    list.appendChild(li);
  });
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function generate() {

  let t1 = document.getElementById("team1").value.trim();
  let t2 = document.getElementById("team2").value.trim();

  if (!t1 || !t2) {
    alert("Enter both team names!");
    return;
  }

  if (t1.toLowerCase() === t2.toLowerCase()) {
    alert("Teams must be different!");
    return;
  }

  document.getElementById("loading").style.display = "block";

  setTimeout(() => {

    let allCodes = [];

    for (let i = 1; i <= 4; i++) {
      allCodes.push(t1.substring(0,3).toUpperCase() + i);
    }

    for (let i = 1; i <= 4; i++) {
      allCodes.push(t2.substring(0,3).toUpperCase() + i);
    }

    let playersCopy = [...players];
    let codesCopy = [...allCodes];

    shuffle(playersCopy);
    shuffle(codesCopy);

    let ignored = codesCopy.pop();

    let playerListUI = document.getElementById("playerList");
    playerListUI.innerHTML = "";

    for (let i = 0; i < playersCopy.length; i++) {
      let li = document.createElement("li");
      li.textContent = playersCopy[i] + " ‚ûú " + codesCopy[i];
      playerListUI.appendChild(li);
    }

    document.getElementById("ignoredCode").textContent =
      "üèÜ BENCH CODE: " + ignored;

    document.getElementById("loading").style.display = "none";

  }, 2000);
}

renderPlayers();

</script>

</body>

</html>
