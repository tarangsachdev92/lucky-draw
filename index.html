.container{
width:900px;
margin:40px auto;
padding:25px;
border-radius:20px;
background:rgba(255,255,255,0.04);
backdrop-filter:blur(20px);
box-shadow:0 0 60px rgba(0,255,255,0.4);
}

h1{
font-size:36px;
margin-bottom:10px;
background:linear-gradient(90deg,#00f5ff,#00ff9c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
letter-spacing:3px;
color:#ccc;
margin-bottom:25px;
}

/* SMALL CUSTOM DROPDOWN */
.customSelect{
width:160px;
display:inline-block;
position:relative;
margin:5px;
cursor:pointer;
font-size:14px;
}

.selected{
padding:8px 10px;
border-radius:8px;
border:1px solid cyan;
background:rgba(0,0,0,0.6);
color:#00f5ff;
font-weight:bold;
display:flex;
align-items:center;
gap:6px;
justify-content:center;
}

.options{
display:none;
position:absolute;
width:100%;
background:#111;
border-radius:8px;
margin-top:4px;
z-index:1000;
max-height:160px;
overflow-y:auto;
}

.option{
padding:8px;
display:flex;
align-items:center;
gap:6px;
justify-content:center;
}

.option:hover{
background:#00f5ff33;
}

.option img, .selected img{
width:18px;
border-radius:3px;
}

button{
padding:10px 30px;
border-radius:20px;
border:none;
font-weight:bold;
font-size:15px;
cursor:pointer;
background:linear-gradient(90deg,#00ff9c,#00f5ff);
color:black;
margin-top:15px;
transition:.3s;
}

button:hover{
transform:scale(1.08);
box-shadow:0 0 25px cyan;
}

ul{
list-style:none;
padding:0;
margin-top:30px;
}

li{
padding:12px;
margin-bottom:10px;
border-radius:10px;
background:rgba(255,255,255,0.06);
display:flex;
justify-content:space-between;
align-items:center;
font-size:17px;
font-weight:600;
opacity:0;
transform:translateY(15px);
transition:0.4s;
}

li.show{
opacity:1;
transform:translateY(0);
}

.role{
display:flex;
align-items:center;
gap:6px;
}

.role img{
width:20px;
border-radius:4px;
}

.bat{color:#00ff9c;}
.bowl{color:#ff4d4d;}
</style>
</head>

<body>

<div class="container">

<h1>üèè ICC T20 MATCH DRAW</h1>
<div class="subtitle">CINEMATIC RANDOM ALLOCATION</div>

<div>
<div id="team1" class="customSelect"></div> VS
<div id="team2" class="customSelect"></div>
</div>

<button onclick="generate()">START DRAW üî•</button>

<ul id="playerList"></ul>

</div>

<script>

let players=[
"Nikunj","Bunny","Mitesh","Parth",
"Nimesh","Tarang","Jaydeep","Pratik"
];

let teams=["IND","SA","NZ","ENG","WI"];
teams.sort();

let flags={
IND:"https://flagcdn.com/w40/in.png",
SA:"https://flagcdn.com/w40/za.png",
NZ:"https://flagcdn.com/w40/nz.png",
ENG:"https://flagcdn.com/w40/gb.png",
WI:"https://ssl.gstatic.com/onebox/media/sports/logos/qziJXGzGxNQbkPJRfxodgA_96x96.png"
};

function loadTeams(){
createCustomSelect("team1","IND");
createCustomSelect("team2","WI");
}

function createCustomSelect(id, defaultTeam){

let container=document.getElementById(id);

let selected=document.createElement("div");
selected.className="selected";
container.appendChild(selected);

let optionsDiv=document.createElement("div");
optionsDiv.className="options";
container.appendChild(optionsDiv);

teams.forEach(team=>{

let option=document.createElement("div");
option.className="option";
option.innerHTML="<img src='"+flags[team]+"'> "+team;

option.onclick=function(){
selected.innerHTML="<img src='"+flags[team]+"'> "+team;
selected.setAttribute("data-value",team);
optionsDiv.style.display="none";
};

optionsDiv.appendChild(option);

if(team===defaultTeam){
selected.innerHTML="<img src='"+flags[team]+"'> "+team;
selected.setAttribute("data-value",team);
}

});

selected.onclick=function(){
optionsDiv.style.display=
optionsDiv.style.display==="block"?"none":"block";
};

}

function shuffle(a){
for(let i=a.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

function generate(){

let t1=document.querySelector("#team1 .selected").getAttribute("data-value");
let t2=document.querySelector("#team2 .selected").getAttribute("data-value");

if(t1===t2){
alert("Select different teams");
return;
}

let batCodes=[];
let bowlCodes=[];

for(let i=1;i<=4;i++){
batCodes.push(t1+i);
batCodes.push(t2+i);
}

for(let i=1;i<=4;i++){
bowlCodes.push(t1+i);
bowlCodes.push(t2+i);
}

shuffle(players);
shuffle(batCodes);
shuffle(bowlCodes);

let list=document.getElementById("playerList");
list.innerHTML="";

players.forEach((player,i)=>{

let batTeam = batCodes[i].replace(/[0-9]/g,'');
let bowlTeam = bowlCodes[i].replace(/[0-9]/g,'');

let batNum = batCodes[i].replace(/[A-Z]/g,'');
let bowlNum = bowlCodes[i].replace(/[A-Z]/g,'');

let li=document.createElement("li");

li.innerHTML=
"<span>"+player+"</span>"+
"<div style='display:flex; gap:20px;'>"+
"<div class='role bat'>üèè "+batTeam+" <img src='"+flags[batTeam]+"'> "+batNum+"</div>"+
"<div class='role bowl'>ü•é "+bowlTeam+" <img src='"+flags[bowlTeam]+"'> "+bowlNum+"</div>"+
"</div>";

list.appendChild(li);

setTimeout(()=>{
li.classList.add("show");
},i*350);

});

}

loadTeams();

</script>

</body>
</html>
