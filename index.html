<!DOCTYPE html>
<html>
<head>
<title>ICC T20 Match Draw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

.container{
width:950px;
margin:40px auto;
padding:30px;
border-radius:20px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
box-shadow:0 0 60px rgba(0,255,255,0.4);
}

h1{
font-size:42px;
margin-bottom:10px;
background:linear-gradient(90deg,#00f5ff,#00ff9c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
letter-spacing:4px;
color:#ccc;
margin-bottom:30px;
}

select{
padding:14px;
width:220px;
border-radius:12px;
border:1px solid cyan;
background:rgba(0,0,0,0.6);
color:#00f5ff;
font-weight:bold;
margin:10px;
font-size:16px;
}

button{
padding:15px 45px;
border-radius:30px;
border:none;
font-weight:bold;
font-size:18px;
cursor:pointer;
background:linear-gradient(90deg,#00ff9c,#00f5ff);
color:black;
margin-top:20px;
transition:.3s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 35px cyan;
}

ul{
list-style:none;
padding:0;
margin-top:35px;
}

li{
padding:16px;
margin-bottom:14px;
border-radius:14px;
background:rgba(255,255,255,0.06);
display:flex;
justify-content:space-between;
align-items:center;
font-size:20px;
font-weight:600;
opacity:0;
transform:translateY(25px);
transition:0.5s;
}

li.show{
opacity:1;
transform:translateY(0);
}

.role{
display:flex;
align-items:center;
gap:8px;
}

.role img{
width:26px;
border-radius:4px;
}

.bat{color:#00ff9c;}
.bowl{color:#ff4d4d;}

.download{
margin-left:15px;
background:orange;
}
</style>
</head>

<body>

<div class="container">

<h1>üèè ICC T20 MATCH DRAW</h1>
<div class="subtitle">CINEMATIC RANDOM ALLOCATION</div>

<div>
<select id="team1"></select>
<select id="team2"></select>
</div>

<button onclick="generate()">START DRAW üî•</button>
<!-- <button class="download" onclick="download()">üì∏ Download Result</button> -->

<ul id="playerList"></ul>

</div>

<script>

let players=[
"Nikunj","Bunny","Mitesh","Parth",
"Nimesh","Tarang","Jaydeep","Pratik"
];

let teams=["IND","SA","NZ","ENG","ZIM","WI","PAK","SL"];
teams.sort();

let flags={
IND:"https://flagcdn.com/w40/in.png",
SA:"https://flagcdn.com/w40/za.png",
NZ:"https://flagcdn.com/w40/nz.png",
ENG:"https://flagcdn.com/w40/gb.png",
ZIM:"https://flagcdn.com/w40/zw.png",
WI:"https://flagcdn.com/w40/jm.png",
PAK:"https://flagcdn.com/w40/pk.png",
SL:"https://flagcdn.com/w40/lk.png"
};

function loadTeams(){
let t1=document.getElementById("team1");
let t2=document.getElementById("team2");

teams.forEach(team=>{
let o1=document.createElement("option");
o1.value=team;
o1.textContent=team;
t1.appendChild(o1);

let o2=document.createElement("option");
o2.value=team;
o2.textContent=team;
t2.appendChild(o2);
});
}

function shuffle(a){
for(let i=a.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

function playSound(type){
let audio;
if(type==="drum"){
audio=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-drum-roll-567.mp3");
}
if(type==="cheer"){
audio=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-small-group-cheer-and-applause-518.mp3");
}
audio.play();
}

function generate(){

let t1=document.getElementById("team1").value;
let t2=document.getElementById("team2").value;

if(t1===t2){
alert("Select different teams");
return;
}

playSound("drum");

let batCodes=[];
let bowlCodes=[];

for(let i=1;i<=4;i++){
batCodes.push(t1+i);
batCodes.push(t2+i);
}

for(let i=1;i<=4;i++){
bowlCodes.push(t1+i);
bowlCodes.push(t2+i);
}

shuffle(players);
shuffle(batCodes);
shuffle(bowlCodes);

let list=document.getElementById("playerList");
list.innerHTML="";

players.forEach((player,i)=>{

let batTeam = batCodes[i].replace(/[0-9]/g,'');
let bowlTeam = bowlCodes[i].replace(/[0-9]/g,'');

let batNum = batCodes[i].replace(/[A-Z]/g,'');
let bowlNum = bowlCodes[i].replace(/[A-Z]/g,'');

let li=document.createElement("li");

li.innerHTML=
"<span>"+player+"</span>"+
"<div style='display:flex; gap:30px;'>"+
"<div class='role bat'>üèè "+batTeam+" <img src='"+flags[batTeam]+"'> "+batNum+"</div>"+
"<div class='role bowl'>ü•é "+bowlTeam+" <img src='"+flags[bowlTeam]+"'> "+bowlNum+"</div>"+
"</div>";

list.appendChild(li);

setTimeout(()=>{
li.classList.add("show");
if(i===players.length-1){
playSound("cheer");
}
},i*450);

});

}

function download(){
html2canvas(document.body).then(canvas=>{
let link=document.createElement("a");
link.download="match_draw.png";
link.href=canvas.toDataURL();
link.click();
});
}

loadTeams();

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
